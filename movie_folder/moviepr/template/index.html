{% extends 'base.html' %}
{% block body %}



<div class="container">
    <div class=" row">
        {% for i in m_list %}
        <div class="col-md-4">
               <div class="card" style=" margin-top:30px;width: 18rem;">
                       <img src=" {{i.img.url}}" class="card-img-top"  alt="..."  width="200px" height="200px"><br>
                  <div class="card-body"><br>
                  <h2 class="card-title">{{i.name}}</h2>
                  <p class="card-text">{{i.year}}</p><br>
                  <a  class="btn btn-warning" href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary" >view details</a><br>

                  </div>

               </div>
        </div>
        {% endfor %}
    </div>
    <a  class="btn btn-warning" style="margin-top:30px" href="{% url 'movieapp:add_movie' %}" class="btn btn-primary" >   add movie</a><br>
</div>

{% endblock %}
