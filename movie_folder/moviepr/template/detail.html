{% extends 'base.html' %}
{% block body %}
<div class="container" xmlns="http://www.w3.org/1999/html">
 <div class="row">
  <div class="col-md-6">
   <img src="{{movie.img.url}}" width="300" height="300"><br>
  </div>
  <div class="col-md-6">
     <h2>{{movie.name}}</h2>
     <h4>{{movie.desc}}</h4>
     <h4>{{movie.year}}</h4>
     <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}"> UPDATE  </a>
     <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}"> DELETE  </a>
  </div>
 </div>
</div>


{% endblock %}
